<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo A&E</title>
    <!-- Google Font -->
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap">
     <link rel="stylesheet" href="styles.css">
     <script src="https://kit.fontawesome.com/eb496ab1a0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper" id="arriba">
        <div id="search-container">
            <input type="search" id="search-input"
            placeholder="Search product name...." />
            <button id="search">Search</button>
        </div>
        <div id="buttons">
            <button class="button-value" onclick="filterProduct('all')" >All</button>
            <button class="button-value" onclick="filterProduct('Violadores')" >Violadores</button>
            <button class="button-value" onclick="filterProduct('Aretes')" >Aretes</button>
            <button class="button-value" onclick="filterProduct('Argollas')" >Argollas</button>
            <button class="button-value" onclick="filterProduct('Collares')" >Collares</button>
            <button class="button-value" onclick="filterProduct('Anillos')" >Anillos</button>
            <button class="button-value" onclick="filterProduct('Tobilleras')" >Tobilleras</button>
            <button class="button-value" onclick="filterProduct('Pulceras')" >Pulceras</button>
            <button class="button-value" onclick="filterProduct('Ganchos')" >Ganchos</button>
            <button class="button-value" onclick="filterProduct('Llaveros')" >Llaveros</button>
            <button class="button-value" onclick="filterProduct('Cables')" >Cables</button>
            <button class="button-value" onclick="filterProduct('Protector')" >Protector</button>
            <button class="button-value" onclick="filterProduct('Vidrios')" >Vidrios Templados</button>
            <button class="button-value" onclick="filterProduct('Blusas')" >Blusas</button>
        </div>
        <div id="products"></div>
    </div>
    <a href="https://wa.link/8oz716" class="btn-wsp" target="_blank">
	    <!--target="_blank" es para que el link se abra en otra pestaña-->
        <i class="fa fa-whatsapp icono"></i>
        
	</a>
    <a href="https://www.instagram.com/accesorios.ae_36?igsh=ZjRzMTZ0azVlcDd3" class="btn-ig" target="_blank">
	    <!--target="_blank" es para que el link se abra en otra pestaña-->
        
        <i class="fa fa-instagram icono"></i>
	</a>
    <a href="https://www.facebook.com/profile.php?id=100092181964090" class="btn-fb" target="_blank">
	    <!--target="_blank" es para que el link se abra en otra pestaña-->
        
        <i class="fa fa-facebook icono"></i>
	</a>

    <a href="#arriba"><img src="Up.png" id="botonArriba"></a>    

    <script src="app.js"></script>
</body>
</html>
